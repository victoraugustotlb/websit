    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = Auth.getCurrentUser();

            if (!currentUser || currentUser.role !== 'admin') {
                alert('Acesso negado. Esta p√°gina √© restrita a administradores.');
                window.location.href = 'index.html';
                return;
            }

            loadUsers();
            loadLogs();
            loadUsers();
            loadLogs();
            loadNotes();
        });

        function openTab(evt, tabName) {
            // Hide all tab contents
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }

            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Show the specific tab content and activate button
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");

            // Reload specific content if needed
            if (tabName === 'tab-users') loadUsers();
            if (tabName === 'tab-logs') loadLogs();
        }

        function loadUsers() {
            const users = Auth.getUsers();
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            if (users.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="5" style="text-align:center; color: #777;">Nenhum usu√°rio cadastrado.</td>';
                tbody.appendChild(tr);
            } else {
                users.forEach((user, index) => {
                    const tr = document.createElement('tr');
                    const isCurrentUser = Auth.getCurrentUser().email === user.email;
                    const isAdmin = user.role === 'admin';

                    let actionBtn = '';
                    if (!isCurrentUser) {
                        if (isAdmin) {
                            actionBtn = `<button onclick="demoteUser('${user.email}')" style="background: #cf6679; color: #000; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold;">Rebaixar</button>`;
                        } else {
                            actionBtn = `<button onclick="promoteUser('${user.email}')" style="background: #03dac6; color: #000; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold;">Promover</button>`;
                        }
                    } else {
                        actionBtn = '<span style="color: #777; font-size: 0.8rem;">(Voc√™)</span>';
                    }

                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td style="color: ${isAdmin ? '#bb86fc' : '#e0e0e0'}">${user.role || 'user'}</td>
                        <td>${actionBtn}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function promoteUser(email) {
            if (confirm(`Tem certeza que deseja promover ${email} a Administrador?`)) {
                if (Auth.updateUserRole(email, 'admin')) {
                    alert('Usu√°rio promovido com sucesso!');
                    loadUsers();
                } else {
                    alert('Erro ao promover usu√°rio.');
                }
            }
        }

        function demoteUser(email) {
            if (confirm(`Tem certeza que deseja rebaixar ${email} para usu√°rio comum?`)) {
                if (Auth.updateUserRole(email, 'user')) {
                    alert('Usu√°rio rebaixado com sucesso!');
                    loadUsers();
                } else {
                    alert('Erro ao rebaixar usu√°rio.');
                }
            }
        }

        function loadLogs() {
            if (!Auth.getLogs) return; // Safety check

            const logs = Auth.getLogs();
            const logsContainer = document.getElementById('logs-list');
            logsContainer.innerHTML = '';

            if (logs.length === 0) {
                logsContainer.innerHTML = '<div style="text-align: center; color: #555; padding: 20px;">Nenhum log registrado.</div>';
                return;
            }

            logs.forEach(log => {
                const row = document.createElement('div');
                row.style.borderBottom = '1px solid #222';
                row.style.padding = '4px 0';
                row.style.display = 'flex';

                // Color code types
                let typeColor = '#aaa';
                if (log.type === 'Auth') typeColor = '#bb86fc';
                if (log.type === 'Admin') typeColor = '#03dac6';
                if (log.type === 'System') typeColor = '#cf6679';

                row.innerHTML = `
                    <span style="color: #666; margin-right: 10px; min-width: 140px;">[${log.timestamp}]</span>
                    <span style="color: ${typeColor}; margin-right: 10px; font-weight: bold; min-width: 60px;">${log.type}:</span>
                    <span style="color: #ddd;">${log.message}</span>
                `;
                logsContainer.appendChild(row);
            });
        }

        function clearLogs() {
            if (confirm('Tem certeza que deseja limpar todos os logs?')) {
                Auth.clearLogs();
                loadLogs();
            }
        }

        // --- Notepad Logic ---
        const NOTEPAD_KEY = 'admin_notepad_content';

        function loadNotes() {
            const content = localStorage.getItem(NOTEPAD_KEY) || '';
            document.getElementById('notepad-area').value = content;
        }

        function saveNotes() {
            const content = document.getElementById('notepad-area').value;
            localStorage.setItem(NOTEPAD_KEY, content);
            alert('Anota√ß√µes salvas com sucesso!');
            // Optional: visual feedback instead of alert
        }
    </script>
